        <title>Instellingen</title>

    <body class="u-overflow-hidden">
        <div class="c-dark-transparent-div u-hidden">
            <div class="o-row">
                <div class="o-container__popup">
                    <div class="c-popup">
                        <form class="c-card--popup js-form">
                            <svg class="c-icon--close js-close" fill="#787878" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">

                            </svg>
                            <div class="c-card__body--popup">
                                <p class="c-popup__title">Account verwijderen?</p>
                                <p class="c-popup__description">Bent u zeker dat u uw account wilt verwijderen?</p>
                                <div class="c-wachtwoord js-wachtwoord-error"></div>
                                <p class="c-form-field">
                                    <label class="c-label c-label--floating js-wachtwoord-label" for="wachtwoord">Wachtwoord</label>
                                    <input class="c-input" type="password" name="wachtwoord" id="wachtwoord" required />
                                    <input class="c-password-toggle__button" id="passwordtoggle" type="checkbox" />
                                    <label class="c-password-toggle__label" for="passwordtoggle">
                                        <svg class="c-password-toggle__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">

                                        </svg>
                                        <svg class="c-password-toggle__icon c-password-toggle__icon-hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M19.009,73.18l-1.77,1.78a3.908,3.908,0,0,0-1.037-.137,4,4,0,0,0-3.857,5.065l-.007-.028-2.76,2.75A11.106,11.106,0,0,1,6.4,78.82,11.014,11.014,0,0,1,19.076,73.2L19,73.18Zm3.8,1.85a11.163,11.163,0,0,1,3.2,3.79,11.014,11.014,0,0,1-12.7,5.622l.077.018,1.77-1.78a3.907,3.907,0,0,0,1.037.137,4,4,0,0,0,3.857-5.065l.007.028,2.76-2.75Zm-.25-3.99,1.42,1.42L9.839,86.6l-1.42-1.42Z" transform="translate(-6.199 -68.82)" />
                                        </svg>
                                    </label>
                                </p>
                                <div class="c-nav">
                                    <div class="c-button c-button__cancel js-button-cancel">Annuleer</div>
                                    <div class="c-button c-button__confirm js-button-confirm">Verwijder</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="o-row o-row__header">
            <div class="o-container o-container__header">
                <div class="c-header">
                    <div class="c-header__icon" id="close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                        </svg>
                    </div>
                    <div class="c-header__title">
                        <h2>Instellingen</h2>
                    </div>
                    <input type="button" class="o-button-reset c-form-field--link js-verwijder-account-link" value="Verwijder account" />
                </div>
            </div>
        </div>

        <div class="o-row o-row__card">
            <div class="o-container o-container__card">
                <div class="c-card u-overflow-x-hidden" id="card">
                    <div class="c-card__header" style="border-bottom: 2px solid #728497;" id="header">
                        <div class="c-card__header__title">
                            <h2 class="c-card__title__text">Vragen</h2>
                        </div>
                        <div class="c-card__header__icons">
                            <svg class="c-card__header__icon" id="add_circle-24px" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                <path id="Path_108" data-name="Path 108" d="M0,0H32V32H0Z" fill="none" />
                                <path id="Path_109" data-name="Path 109" d="M16,2A14,14,0,1,0,30,16,14.005,14.005,0,0,0,16,2Zm7,15.4H17.4V23H14.6V17.4H9V14.6h5.6V9h2.8v5.6H23Z" fill="#3385ff" />
                            </svg>
                            <svg class="c-card__header__icon" height="24px" width="24px" viewBox="-40 0 427 427.00131" width="427pt" xmlns="http://www.w3.org/2000/svg" id="delete">

                                <path d="m173.398438 154.703125c-5.523438 0-10 4.476563-10 10v189c0 5.519531 4.476562 10 10 10 5.523437 0 10-4.480469 10-10v-189c0-5.523437-4.476563-10-10-10zm0 0" />
                            </svg>
                            <label class="pure-material-checkbox">
                                <input type="checkbox" id="selectAll" />
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="c-loader__container" id="loader" style="display: flex;">
                        <svg class="c-loader" viewbox="0 0 100 100" width="100" height="100">
                            <circle class="c-loader__circle" cx="50" cy="50" r="40"></circle>
                        </svg>
                    </div>
                    <div style="display:none" id="hideNew">
                        <form class="c-form" id="newQuestion">
                            
                            <div class="c-form__header__new" id="newQuestion">
                                <input type="text" class="c-input c-input__new" placeholder="Vraag" id="vraag" />
                            </div>
                            <h3>Selecteer het juiste antwoord</h3>
                            <div class="c-form__content__item">
                                <label class="pure-material-radio">
                                    <input class="js-input-antwoord-checkbox${i}" type="radio" checked name="Voorbeeldvraag ${i}" id="addRadio1" for="antwoord1" />
                                    <span></span>
                                </label>
                                <input class="c-input" name="antwoord1" id="addInput1" placeholder="Antwoord 1" required />
                            </div>
                            <div class="c-form__content__item">
                                <label class="pure-material-radio">
                                    <input type="radio" name="Voorbeeldvraag ${i}" id="addRadio2" for="antwoord2" />
                                    <span></span>
                                </label>
                                <input class="c-input" name="antwoord2" id="addInput2" placeholder="Antwoord 2" required />
                            </div>
                            <div class="c-form__content__item">
                                <label class="pure-material-radio">
                                    <input type="radio" name="Voorbeeldvraag ${i}" id="addRadio3" for="antwoord3" />
                                    <span></span>
                                </label>
                                <input class="c-input" name="antwoord3" id="addInput3" placeholder="Antwoord 3" required />
                            </div>
                            <div class="c-form__content__item">
                                <label class="pure-material-radio">
                                    <input type="radio" name="Voorbeeldvraag ${i}" id="addRadio4" for="antwoord4" />
                                    <span></span>
                                </label>
                                <input class="c-input" name="antwoord 4" id="addInput4" placeholder="Antwoord 4" required />
                            </div>
                            <p class="c-form-field--button" id="addBtnNew">
                                <input type="button" class="o-button-reset c-button c-button__confirm js-login" value="Opslaan" />
                            </p>
                        </form>
                    </div>
                    <div class="c-card__body" id="questions">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
