<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png" />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#43dde6" />
    <meta name="theme-color" content="#ffffff" />

    <title>Game</title>
    <meta name="description" content="Game description." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="game.css" />

    <script src="dataHandler.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.min.js"></script> -->
    <script src="phaser.min.js"></script>
    <script src="countdownHUD.js"></script>
    <script src="level3.js"></script>
    <script src="level2.js"></script>
    <script src="level1.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <div id="game-canvas" class="c-canvas">
      <div class="c-center">
        <div class="c-level c-center__item">Level 1</div>
        <div class="c-score c-center__item">
          <div class="c-avatar"></div>
          <div class="c-score-bg">
            <img class="c-score-bg__image" src="../img/png/Score_bg.png" alt="" />
            <div class="c-score-text">Score: 0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="c-dark-transparent-div js-background u-hidden">
      <div class="o-row">
        <div class="o-container">
          <div class="c-vragen js-vragen">
            <span class="c-vragen-progress-text">1/4</span>
            <div class="c-vragen-progress-bar__background">
              <div class="c-vragen-progress-bar"></div>
            </div>
            <div class="c-vragen__content">
              <div class="c-vragen-title"></div>
              <div class="c-vragen-horizontal-line"></div>
              <div class="c-vragen-vraaginhoud"></div>
              <div class="c-vragen-antwoorden"></div>
              <div class="c-nav">
                <div class="c-button c-button__home js-home">
                  Home
                  <svg class="c-svg__home" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                  </svg>
                </div>
                <div class="c-button c-button__next js-next u-hidden">
                  Opnieuw
                  <svg class="c-svg__replay" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
